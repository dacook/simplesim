<div ng-controller="View1Ctrl">
  <div ng-repeat="object in objects" class="object {{object.type}}">
    <h2>{{object.type}}:{{object.id}}</h2>
    <table>
      <tr ng-repeat="(property_name, property_value) in object.properties" class="properties">
        <td>{{property_name}}</td>
        <td>{{property_value}}</td>
      </tr>
    </table>
  </div>
</div>
