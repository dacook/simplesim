<div ng-controller="View1Ctrl">
  <div class="controls">
    <button id="play_pause" ng-click="startStop()">Play/Pause</button>
    <input ng-model="time">
    <span>{{status}}</span>
  </div>
  <div class="actions">
    <button ng-click="buyEat()">Buy food and eat it</button>
  </div>

  <div ng-repeat="object in objects" class="object {{object.type}}">
    <h2>{{object.type}}:{{object.id}}</h2>
    <table>
      <tr ng-repeat="(property_name, property) in object.properties" class="properties">
        <td>{{property_name}}</td>
        <td>{{property.value | number : 2}}</td>
      </tr>
    </table>
  </div>
</div>
